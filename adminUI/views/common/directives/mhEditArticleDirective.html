<form class="form-horizontal">
    <div class="form-group">
        <label  class="col-sm-2 control-label">文章标题(32字)</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  ng-model="article.title" size="32"  placeholder="输入文章标题,最长只支持32个字符">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">文章概要(128字)</label>
        <div class="col-sm-10">
                    <textarea type="text" rows="3" cols="62" class="form-control" placeholder="输入文章概要,最长只支持128个字符">
                    </textarea>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">关键词(256字)</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  ng-model="article.title" size="32"  placeholder="输入文章关键词,最长只支持32个字符">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">文章封面</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  ng-model="article.img" size="32"  placeholder="输入图片URL...">
        </div>
    </div>
    <label>文章正文</label>
    <mohe-markdown-editor></mohe-markdown-editor>
</form>

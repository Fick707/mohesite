<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--使用 viewport meta 标签在手机浏览器上控制布局-->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <!--通过快捷方式打开时全屏显示-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--隐藏状态栏-->
    <meta name="apple-mobile-web-app-status-bar-style" content="blank" />
    <!--iPhone会将看起来像电话号码的数字添加电话连接，应当关闭-->
    <meta name="format-detection" content="telephone=no" />
    <script type="text/javascript" src="../public/bower_components/jquery/dist/jquery.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        .nav {
            position: relative;
            background-color: #fff;
            height: 78px;
            width: 100%;
            border-bottom: 1px solid #DADADA;
        }

        .nav img {
            position: absolute;
            right: 20px;
            top: 30px;
            width: 28px;
            display: none;
        }

        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .nav ul li {
            height: 78px;
            width: 168px;
            line-height: 78px;
            text-align: center;
            display: inline-block;
        }

        .nav ul li:hover {
            cursor: pointer;
        }

        .nav ul li a {
            text-decoration: none;
            color: #666;
            padding-bottom: 8px;
        }

        .nav ul li .actived {
            border-bottom: 3px solid #EE5C42;
        }

        @media only screen and (max-width: 878px) {
            .nav img {
                display: inline;
            }
            .nav ul {
                position: absolute;
                right: 0;
                text-align: right;
                top: 78px;
                display: none;
            }
            .nav ul li {
                display: block;
                border: 1px solid #dadada;
                height: 58px;
                line-height: 58px;
                width: 98px;
            }
            .nav ul li a {
                display: block;
                padding-bottom: 0;
            }
            .nav ul li .actived {
                border-bottom: none;
            }
            .nav ul li a:hover {
                background-color: #6E6E6E;
                color: #fff;
            }
        }

    </style>

    <script>
        $(function() {
            $(".nav ul li").click(function() {//导航点击
                $(".nav ul li a").removeClass("actived");
                $(this).children("a").addClass("actived");
            });
            $(".nav img").click(function() {//显示或隐藏下方导航列表
                console.log(1)
                $(".nav ul").slideToggle(100);
            });
        }

        );


    </script>
</head>
<body>
<div class="nav">
    <ul>
        <li>
            <a href="#" class="actived">网站首页</a>
        </li>
        <li>
            <a href="#">公司案例</a>
        </li>
        <li>
            <a href="#">公司相册</a>
        </li>
        <li>
            <a href="#">团队博客</a>
        </li>
        <li>
            <a href="#">关于我们</a>
        </li>
    </ul>

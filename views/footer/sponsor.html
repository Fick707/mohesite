<body class="sponsor-page">
{% include '../common/_header.html' %}
<div class="container">
    <form class="sponsor-form">
        <div class="form-group author-img text-center">
            <img src="/images/author.jpg">
        </div>
        <div class="form-group main-inputs text-left">
            <div class="control-group">
                <label for="reward_amount">赞赏金额:</label>
                <i class="fa fa-yen"></i> <input type="text">
            </div>
            <div class="control-group message">
                <textarea placeholder="给Ta留言…"></textarea>
            </div>
        </div>
        <div class="form-group choose-pay text-center">
            <label class="text-center">支付方式</label>
            <div class="method ">
                <input type="radio" name="pay-method" value="wx_pub_qr">
                <img src="/images/wechart.png" class="day wechat">
                <input type="radio" name="pay-method" value="alipay">
                <img src="/images/alipay.png" class="day alipay">
            </div>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-default">慷慨赞助</button>
        </div>
    </form>
</div>

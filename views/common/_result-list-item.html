{% macro resultListDisplay(image='/images/indexImg/1.jpg', title='', introduction='', date='', readCount='', tag='')%}
<div class="row result-list-display divider-bottom-dashed">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 result-list-img"><img src="{{image}}"></div>
    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 result-list-metadata">
        <h3 class="result-list-title">{{title}}</h3>
        <ul class="result-list-attribute">
            <li><i class="icon-calendar"></i>{{date}}</li>
            <li><i class="icon-eye"></i>{{readCount}}</li>
            <li><i class="icon-tags"></i>{{tag}}</li>
        </ul>
        <p class="result-list-introduction">{{introduction}}</p>
    </div>
</div>
{% endmacro %}

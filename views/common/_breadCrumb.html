{% macro breadcrumb(items='')%}
{%if items%}
<!-- [{title:'', url:''}]-->
<ol class="breadcrumb">
    <li><a href="/">首页</a></li>
    {%for item in items%}
    {%if item.url %}
        <li><a href="{{item.url}}">{{item.title}}</a></li>
    {%else%}
        <li>{{item.title}}</li>
    {%endif%}
    {%endfor%}
</ol>
{%endif%}
{% endmacro%}
